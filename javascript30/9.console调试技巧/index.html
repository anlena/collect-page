<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: 'Snikers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        //Regular
        console.log('hello');

        //interpolated

        console.log('Hello I am a %s string!');

        //styled 
        //console.log('%c I am some great text','font-size:50px;background:red;text-shadow:10px 10px 0 blue');

        //warning;
        console.warn("OH NOOO");

        //Error :|
        console.error('Shit!');

        //info
        console.log('Crocodiles eat 3-4 people per year');

        //Testing
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'That is wrong!');

        //clearing
        console.log(p);

        //Viewing DOM Elements
        console.log(p);
        console.log(p);

        console.clear();

        //Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age *7} old years old`);
            console.groupEnd(`${dog.name}`);
        });

        //counting
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');

        //timing 
        console.time('fetching data');
        fetch('http://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('feching data');
                console.log(data);
            });

        console.log(dogs);
    </script>
</body>

</html>
